<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Viewer1</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #2c2f38;
    color: #e0e0e0;
    margin: 0;
    padding: 10px;
}

h1 {
    margin-top: 5px;
}

.controls {
    position: sticky;
    top: 0;
    background-color: #2c2f38;
    padding: 8px;
    z-index: 100;
}

.controls.bottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    left: 0;
}

button {
    padding: 6px 12px;
    margin: 3px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
}

button:hover {
    background-color: #45a049;
}

button.back {
    font-size: 9px;
    padding: 2px 5px;
    background-color: #666;
}

input {
    padding: 6px;
    width: 160px;
    font-size: 14px;
}

.media-container {
    margin: 20px 0;
}

.media-number {
    font-size: 12px;
    opacity: 0.6;
    margin-bottom: 4px;
}

.media-container img,
.media-container video {
    max-width: 100%;
    max-height: 70vh;
    border-radius: 10px;
}

.media-container a {
    display: block;
    font-size: 11px;
    word-break: break-all;
    color: #00aaff;
    margin-top: 6px;
}

.notice {
    font-size: 13px;
    opacity: 0.85;
    margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="controls">
    <button onclick="goBack()" class="back">◀</button>
    <button onclick="nextPage()">Next 20</button>
    <button onclick="toggleRandom()">Super Random</button>
    <input id="searchBox" placeholder="Search # or text">
    <button onclick="search()">Go</button>
</div>

<h1>Media Viewer</h1>

<div id="mediaContainer"></div>

<div class="controls bottom">
    <button onclick="goBack()" class="back">◀</button>
    <button onclick="nextPage()">Next 20</button>
    <button onclick="toggleRandom()">Super Random</button>
</div>

<script>
let mediaUrls = [];
let displayOrder = [];
let currentIndex = 0;
let isRandom = false;
const PAGE_SIZE = 20;

/* ---------- Load JSON ---------- */
fetch("media.json")
    .then(res => res.json())
    .then(data => {
        mediaUrls = data;
        displayOrder = [...mediaUrls.keys()];
        render();
    });

/* ---------- Helpers ---------- */

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "instant" });
}

function isTwitter(url) {
    return url.includes("pbs.twimg.com");
}

function isImage(url) {
    return url.match(/\.(jpg|jpeg|png|gif|webp)$/i);
}

function isVideo(url) {
    return url.endsWith(".mp4");
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

/* ---------- Rendering ---------- */

function render() {
    const container = document.getElementById("mediaContainer");
    container.innerHTML = "";

    for (let i = 0; i < PAGE_SIZE && currentIndex < displayOrder.length; i++) {
        const index = displayOrder[currentIndex];
        const url = mediaUrls[index];

        const wrap = document.createElement("div");
        wrap.className = "media-container";

        const num = document.createElement("div");
        num.className = "media-number";
        num.textContent = `#${index + 1}`;
        wrap.appendChild(num);

        if (isTwitter(url)) {
            const note = document.createElement("div");
            note.className = "notice";
            note.textContent = "⚠️ Blocked by source (Twitter / X)";
            wrap.appendChild(note);
        } 
        else if (isVideo(url)) {
            const vid = document.createElement("video");
            vid.src = url;
            vid.controls = true;
            wrap.appendChild(vid);
        } 
        else if (isImage(url)) {
            const img = document.createElement("img");
            img.src = url;
            img.loading = "lazy";
            img.referrerPolicy = "no-referrer";
            img.crossOrigin = "anonymous";

            img.onerror = () => {
                img.remove();
                const note = document.createElement("div");
                note.className = "notice";
                note.textContent = "⚠️ Image blocked by source";
                wrap.appendChild(note);
            };

            wrap.appendChild(img);
        }

        const link = document.createElement("a");
        link.href = url;
        link.target = "_blank";
        link.textContent = url;
        wrap.appendChild(link);

        container.appendChild(wrap);
        currentIndex++;
    }

    scrollToTop();
}

/* ---------- Controls ---------- */

function nextPage() {
    render();
}

function goBack() {
    currentIndex = Math.max(0, currentIndex - PAGE_SIZE * 2);
    render();
}

function toggleRandom() {
    if (!isRandom) {
        shuffle(displayOrder);
        currentIndex = 0;
        isRandom = true;
    }
    render();
}

function search() {
    const q = document.getElementById("searchBox").value.toLowerCase();
    if (!q) return;

    if (!isNaN(q)) {
        currentIndex = Math.max(0, Number(q) - 1);
        render();
        return;
    }

    const found = displayOrder.findIndex(i =>
        mediaUrls[i].toLowerCase().includes(q)
    );

    if (found !== -1) {
        currentIndex = found;
        render();
    }
}
</script>

</body>
</html>
